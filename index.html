<!DOCTYPE html>
<html>

<head>
  <style>
    #points_box {
      position: fixed;
      left: 10px;
      top: 5px;
      width: 100px;
      border: 1px solid black;
      padding: 5px;
      float: left;
      background-color: lightgreen;
    }
    
    #content {
      position: absolute;
      left: 130px;
    }
    
    .button {
      width: 100px;
      height: 50px;
      border: 1px solid black;
      background-color: lightblue;
      user-select: none;
      text-align: center;
      vertical-align: middle;
      display: table-cell;
    }
  </style>
  <script>
    var points = 0;
    var pointValue = 0;
    var wordChoice;
    var wordSelect = "FUCK";
    var result = "FUCK";

    function randWord() {
      wordChoice = Math.floor((Math.random() * 10) + 1);
      if (points <= 2000) {
        switch (wordChoice) {
          case 1:
            wordSelect = "aid";
            break;
          case 2:
            wordSelect = "she";
            break;
          case 3:
            wordSelect = "the";
            break;
          case 4:
            wordSelect = "yak";
            break;
          case 5:
            wordSelect = "pot";
            break;
          case 6:
            wordSelect = "pan";
            break;
          case 7:
            wordSelect = "cat";
            break;
          case 8:
            wordSelect = "blue";
            break;
          case 9:
            wordSelect = "axel";
            break;
          case 10:
            wordSelect = "mesh";
            break;
          default:
            document.write("FUCK");
        }
      } else if (points <= 1000000) {
        switch (wordChoice) {
          case 1:
            wordSelect = "apples";
            break;
          case 2:
            wordSelect = "banana";
            break;
          case 3:
            wordSelect = "cactus";
            break;
          case 4:
            wordSelect = "league";
            break;
          case 5:
            wordSelect = "counter";
            break;
          case 6:
            wordSelect = "select";
            break;
          case 7:
            wordSelect = "inside";
            break;
          case 8:
            wordSelect = "theory";
            break;
          case 9:
            wordSelect = "delete";
            break;
          case 10:
            wordSelect = "treant";
            break;
          default:

        }
      }
      document.getElementById("test").innerHTML = "Type this word: " + wordSelect;
    }

    function textBox() {
      result = document.getElementById("textbox").value;
      typePoint();
    }

    function typePoint() {
      if (result == wordSelect) {
        var e = document.getElementById("pointSpan");
        pointAmount();
        setText(e, points + pointValue);
        points = points + pointValue;
        document.getElementById("textbox").value = "";
        randWord();
      } else {

      }
    }

    function pointAmount() {
      pointValue = wordSelect.length * 10
    }

    function gainPoint() {
      var e = document.getElementById("pointSpan");
      setText(e, ++points);

    }

    function setText(dest, text) {
      dest.replaceChild(document.createTextNode(text), dest.lastChild);
    }
  </script>
</head>

<body>

  <div id="points_box">Credits: <span id="pointSpan">0</span></div>
  <div id="content">
    <div class="button" onclick="gainPoint();">Credit Tester</div>
    <div class="button" onclick="randWord();">Click to begin</div>
    <p id="test">Type this word: </p>
    <form>
      Type here:
      <br>
      <input type="text" onkeyup="textBox();" id="textbox">
    </form>



  </div>
</body>

</html>
